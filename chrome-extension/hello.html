<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkinIQ</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f7fc;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 25vh;
      text-align: center;
      width: 100%;
    }

    .container {
      width: 80%;
      max-width: 800px;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 2.5em;
      color: #71a25d;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 1.8em;
      color: #333;
      margin-top: 20px;
    }

    p {
      font-size: 1.2em;
      color: #555;
      margin: 10px 0;
    }

    ol {
      text-align: left;
      padding-left: 20px;
      font-size: 1.1em;
      color: #333;
    }

    li {
      margin: 10px 0;
    }

    #scan-button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 1.2em;
      background-color: #71a25d;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #scan-button:hover {
      background-color: #396427;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SkinIQ</h1>
    <p>Identify harmful chemicals in your everyday skincare and cosmetic products.</p>
    
    <h2>HOW TO USE:</h2>
    <ol>
      <li>Find the ingredients</li>
      <li>Click "Scan"</li>
      <li>View the highlighted results</li>
    </ol>
    
    <button id="scan-button">SCAN</button>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
